<!doctype html>
<html lang="en">
	<head>
		{% load static %}
		{% load bootstrap4 %}
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		
		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		<title>Steom</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12"> </div>
			 	<div class="col-sm-3"></div>
				<div class="col-lg-6" id="log-ses">
					<div class="col-sm-12" id="log-ses-cab" style="color: white">Registrar Usuario</div>
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{% bootstrap_form form %}
						<div align="center">
							{% buttons %}
								<button type="submit" class="btn btn-primary col-md-4">Guardar</button>
								<a href="{% url 'login_auth' %}">
									<input type="button" value="Cancelar" class="btn btn-danger col-md-4">
								</a>
							{% endbuttons %}
						</div>
					</form>
				</div>
			</div>
		</div>



		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
