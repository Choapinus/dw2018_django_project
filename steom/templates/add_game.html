{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
	<div class="col-sm-12"> </div>
 	<div class="col-sm-3"></div>
	<div class="col-lg-6" id="log-ses">
		<div class="col-sm-12" id="log-ses-cab" style="color: white">Agregar Juego</div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% bootstrap_form form %}
			<div align="center">
				{% buttons %}
					<button type="submit" class="btn btn-primary col-md-4">Guardar</button>
					<a href="{% url 'index' %}">
						<input type="button" value="Cancelar" class="btn btn-danger col-md-4">
					</a>
				{% endbuttons %}
			</div>
		</form>
	</div>
{% endblock %}
